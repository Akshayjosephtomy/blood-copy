<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <h4>Delete donor</h4>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Donor id</label>
                    <input type="text" placeholder="donor id" class="form-control" name="id" [(ngModel)]="id">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-danger" (click)="viewDelete()">Delete</button>
                </div>
            </div>

        </div>
    </div>
</div>
